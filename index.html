<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .date-input {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 1200px; /* 높이를 1200px로 조정 */
            border: none;
            margin-bottom: 20px;
        }
        .menu {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .menu button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            iframe {
                height: 800px; /* 작은 화면에서는 높이를 800px로 조정 */
            }
            .menu button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            iframe {
                height: 600px; /* 더 작은 화면에서는 높이를 600px로 조정 */
            }
            .menu button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>가판</h1>
    <div class="date-input">
        <label for="date">날짜를 선택하세요: </label>
        <input type="date" id="date" value="" onchange="updateImages()">
        <button onclick="updateImages()">지면 업데이트</button>
    </div>
    <div class="menu">
        <button onclick="showNewspaper('newspaper1.html')">서울경제</button>
        <button onclick="showNewspaper('newspaper2.html')">한국경제</button>
        <button onclick="showNewspaper('newspaper3.html')">국민일보</button>
        <button onclick="showNewspaper('newspaper4.html')">세계일보</button>
        <button onclick="showNewspaper('newspaper5.html')">매일경제</button>
        <button onclick="showNewspaper('http://premier.seoul.co.kr/viewer/viewer.aspx')">서울신문</button>
        <button onclick="showNewspaper('http://early.chosun.com')">조선일보</button>
    </div>
    <iframe id="newspaper-frame" src=""></iframe>

    <script>
        // 내일 날짜를 기본값으로 설정
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        const defaultDate = tomorrow.toISOString().slice(0, 10);
        document.getElementById('date').value = defaultDate;

        // 이미지 URL 업데이트 함수
        function updateImages() {
            const date = document.getElementById('date').value.replace(/-/g, '');
            const frame = document.getElementById('newspaper-frame');
            const currentSrc = frame.src;
            if (currentSrc) {
                const newSrc = currentSrc.split('?')[0] + `?date=${date}`;
                frame.src = newSrc;
            }
        }

        // 신문 선택 함수
        function showNewspaper(newspaper) {
            const date = document.getElementById('date').value.replace(/-/g, '');
            document.getElementById('newspaper-frame').src = `${newspaper}?date=${date}`;
        }

        // 페이지 로드 시 기본 이미지 설정
        window.onload = () => showNewspaper('newspaper1.html');
    </script>
</body>
</html>
