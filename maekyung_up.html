<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매일경제 로그인</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .frame-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .top-frame {
            flex: 9;
            border: none;
        }
        .bottom-frame {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe class="top-frame" src="https://digital.mk.co.kr/new/login.php"></iframe>
        <div class="bottom-frame">
            <button onclick="window.close()">닫기</button>
        </div>
    </div>
</body>
</html>
